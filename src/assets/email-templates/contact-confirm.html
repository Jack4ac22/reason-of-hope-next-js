<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Please confirm your message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
      background: #2d6cdf;
    }

    .btn.cancel {
      background: #999;
    }

    .preview {
      margin: 16px 0;
      padding: 12px;
      background: #f4f4f4;
      border-left: 4px solid #2d6cdf;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <p>Dear friend,</p>
  <p>We received the message shown below. For your privacy we will forward it to our team <strong>only after you
      confirm</strong>.</p>
  <p class="preview">{{messagePreview}}</p>
  <p>
    <a href="{{confirmLink}}" class="btn">Yes, send my message</a> &nbsp; <a href="{{cancelLink}}"
      class="btn cancel">No, delete it</a>
  </p>
  <p style="font-size: 0.9em; color:#666"> If you do nothing, the message will stay pending and be discarded
    automatically.<br> Sent by Reason of Hope website. </p>
</body>

</html>
